---
- hosts: all
  become: true
  tasks:
    - name: Remove the Apache, postgresql package
      apt:
        name:
          - apache2
          - postgresql
        state: absent
      when: ansible_distribution == "Ubuntu"
    - name: Remove the Apache, nginx, postgresql package
      ansible.builtin.yum:
        name:
          - httpd
          - postgresql
          - postgresql-server
        state: absent
      when: ansible_distribution == "Fedora"
